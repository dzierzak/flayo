{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<link href="http://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Playfair+Display:700,700i,900" rel="stylesheet" type="text/css" />

<form action="" method="POST"> {% csrf_token %}
    <div class="ui-widget">
        <input type="text" name="position" id="id_position" placeholder="eg. Python Developer" />
    </div>
    <input type="text" name="city" id="id_city" placeholder="eg. Warsaw" />

    <input type="submit" value="Search" />
</form>

<script>
    $(document).ready(function() {
        var location_input = $('input[id="id_position"]');
        location_input.autocomplete({
            source: "/api/get_position/",
            minLength: 2
        });
    });

    //   keeps same width as box
    jQuery.ui.autocomplete.prototype._resizeMenu = function() {
        var ul = this.menu.element;
        ul.outerWidth(this.element.outerWidth());
    }
</script>

<script>
    $(document).ready(function() {
        var location_input = $('input[id="id_city"]');
        location_input.autocomplete({
            source: "/api/get_city/",
            minLength: 2
        });
    });

    //   keeps same width as box
    jQuery.ui.autocomplete.prototype._resizeMenu = function() {
        var ul = this.menu.element;
        ul.outerWidth(this.element.outerWidth());
    }
</script>
{% endblock %}
